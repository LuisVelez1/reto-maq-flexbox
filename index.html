<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container" id="leftTop">
            <div class="leftTop content">
                 <p><b>top left</b></p>
             </div>
        </div>
        <div class="container" id="centerLeft">
             <div class="centerLeft content">
                 <p><b>center left</b></p>
            </div>
        </div>
        <div class="container" id="bottomLeft">
            <div class="bottomLeft content">
                <p><b>bottom left</b></p>
            </div>
        </div>
        <div class="container" id="topCenter">
            <div class="topCenter content">
                <p><b>top center</b></p>
            </div>
        </div>
        <div class="container" id="centerCenter">
            <div class="centerCenter content">
                <p><b>center center</b></p>
             </div>
        </div>
        <div class="container" id="bottomCenter">
            <div class="bottomCenter content">
                <p><b>bottom center</b></p>
            </div>
        </div>
        <div class="container" id="topRight">
            <div class="topRight content">
                 <p><b>top right</b></p>
             </div>
        </div>
        <div class="container" id="centerRight">
            <div class="centerRight content">
                <p><b>center right</b></p>
            </div>
        </div>
        <div class="container" id="bottomRight">
            <div class="bottomRight content">
                 <p><b>bottom right</b></p>
            </div>
        </div>
    </div>
    
</body>
</html>
